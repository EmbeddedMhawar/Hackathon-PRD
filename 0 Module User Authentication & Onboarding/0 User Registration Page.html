<style type="text/tailwindcss">
      :root {
        --checkbox-tick-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(255,255,255)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e');

        --border-color: #e5e7eb;
        --input-bg: #f9fafb;
        --input-focus-border: #019863;--button-hover-bg: #017a50;}
      .form-input {
        @apply w-full rounded-lg border border-[var(--border-color)] bg-[var(--input-bg)] p-3 text-base text-[var(--text-primary)] placeholder-[var(--text-secondary)] focus:border-[var(--input-focus-border)] focus:ring-1 focus:ring-[var(--input-focus-border)] transition-colors duration-200;
      }
      .form-checkbox {
        @apply h-5 w-5 rounded border-[var(--border-color)] bg-transparent text-[var(--primary-color)] checked:bg-[var(--primary-color)] checked:border-[var(--primary-color)] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary-color)];
      }

<body class="bg-slate-50 text-[var(--text-primary)]" style="font-family: Inter, 'Noto Sans', sans-serif;">
<div class="flex min-h-screen flex-col items-center justify-center px-4 py-8 sm:py-12 lg:py-16">
<div class="w-full max-w-md">
<header class="mb-8 flex flex-col items-center">
<div class="mb-4 flex items-center gap-3 text-[var(--text-primary)]">
<svg class="h-8 w-8 text-[var(--primary-color)]" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">

<h1 class="text-2xl font-bold tracking-tight">TokenizeRWA</h1>
</div>
<h2 class="text-3xl font-bold tracking-tight text-center sm:text-4xl">Create Your Account</h2>
<p class="mt-2 text-center text-base text-[var(--text-secondary)]">Join our platform to tokenize your real-world assets.</p>
</header>
<form class="space-y-6">
<div>
<label class="block text-sm font-medium text-[var(--text-primary)] mb-1" for="full-name">Full Name</label>
<input class="form-input" id="full-name" name="full-name" placeholder="Enter your full name" required="" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-[var(--text-primary)] mb-1" for="email">Email Address</label>
<input class="form-input" id="email" name="email" placeholder="Enter your email address" required="" type="email"/>
</div>
<div>
<label class="block text-sm font-medium text-[var(--text-primary)] mb-1" for="password">Password</label>
<input class="form-input" id="password" name="password" placeholder="Create a strong password" required="" type="password"/>
</div>
<div>
<label class="block text-sm font-medium text-[var(--text-primary)] mb-1" for="confirm-password">Confirm Password</label>
<input class="form-input" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required="" type="password"/>
</div>
<div class="space-y-3 pt-2">
<div class="flex items-start">
<input class="form-checkbox mt-0.5" id="terms" name="terms" required="" type="checkbox"/>
<label class="ml-3 text-sm text-[var(--text-primary)]" for="terms"> I agree to the <a class="font-medium text-[var(--primary-color)] hover:text-[var(--button-hover-bg)]" href="#">Terms and Conditions</a> </label>
</div>
<div class="flex items-start">
<input class="form-checkbox mt-0.5" id="newsletter" name="newsletter" type="checkbox"/>
<label class="ml-3 text-sm text-[var(--text-primary)]" for="newsletter">Subscribe to our newsletter (optional)</label>
</div>
</div>
<div>
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-semibold text-white bg-[var(--primary-color)] hover:bg-[var(--button-hover-bg)] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary-color)] transition-colors duration-200 disabled:opacity-50" disabled="" type="submit">
              Create Account
            </button>
</div>
</form>
<p class="mt-8 text-center text-sm text-[var(--text-secondary)]">
          Already have an account?
          <a class="font-medium text-[var(--primary-color)] hover:text-[var(--button-hover-bg)]" href="/login">Log in</a>
</p>
</div>
</div>
<script>
      // Basic form validation and button activation
      const form = document.querySelector('form');
      const createAccountButton = form.querySelector('button[type="submit"]');
      const requiredInputs = Array.from(form.querySelectorAll('input[required]'));
      function checkFormValidity() {
        const allValid = requiredInputs.every(input => {
          if (input.type === 'checkbox') {
            return input.checked;
          }
          return input.value.trim() !== '';
        });
        // Additional check for password confirmation can be added here
        // For example:
        // const password = form.querySelector('#password').value;
        // const confirmPassword = form.querySelector('#confirm-password').value;
        // if (password !== confirmPassword) {
        //   // Handle password mismatch error
        //   allValid = false;
        // }
        createAccountButton.disabled = !allValid;
      }
      requiredInputs.forEach(input => {
        input.addEventListener('input', checkFormValidity);
        if (input.type === 'checkbox') {
          input.addEventListener('change', checkFormValidity);
        }
      });
      // Initial check in case of pre-filled forms
      checkFormValidity();
    </script>
</body></html>
